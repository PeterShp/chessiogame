<!DOCTYPE html>
<html>
<head>
  <title>Royal chess</title>
  <!--meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"-->
  <link rel="shortcut icon" href="/king-black.svg">
  <meta property="description" content="Chess - inspired royal battle game.">
  <meta property="og:title" content="Royal chess">
  <meta property="og:image" content="/king-black.svg">
  <!--meta name="viewport" content="width=device-width; 
    initial-scale=1; maximum-scale=1; user-scalable=0;"/-->
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>Royal chess</h1>
    <p>
      Click and move the chess figures,<br>
      black or white on your choice.
    </p>
    <p><br></p>
    <p>
    <image id="king-w" src="king-white.svg">
    <image id="king-b" src="king-black.svg">
    </p>
    <p><br></p>
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h1>Disconnected</h1>
      <button onclick = "window.location.reload()">RECONNECT</button>
    </div>
  </div>
  <div id="loose-modal" class="hidden">
    <div>
      <h1>Game over</h1>
      <button onclick = "window.location.reload()">RECONNECT</button>
    </div>
  </div>
  <div id="win-modal" class="hidden">
    <div>
      <h1>You win!</h1>
      <button onclick = "window.location.reload()">RECONNECT</button>
    </div>
  </div>
</body>
</html>
